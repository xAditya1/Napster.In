<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums - Napster.in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/Css/nav.css">
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="/Css/album.css"> 
    <script src="/JavaScript/searchSong.js"></script>
    <!-- Create this file for album page styling -->
</head>

<body>
    <!-- Navbar -->
    <div id="navlist">
        <!-- Include the navigation content from nav.html -->
        <div class="logo">Napster.in</div>
        <div class="nav-links">
            <a href="/Html/nav.html"><i class="fas fa-home"></i> Home</a>
            <a href="/Html/featured.html"><i class="fas fa-fire"></i> Featured</a>
            <a href="#"><i class="fas fa-compact-disc"></i> Albums</a>
            <a href="/Html/sonnet.html"><i class="fas fa-music"></i> Sonnet</a>
            <a href="/Html/about.html"><i class="fas fa-info-circle"></i> About</a>
            <a href="/Html/contact.html"><i class="fas fa-envelope"></i> Contact</a>
        </div>
        <div class="search">
            <form onsubmit="searchSongs(); return false;">
                <input type="text" placeholder="Search songs" name="search" id="searchInput">
                <button>
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        <!-- Refresh button -->
        <div class="refresh-btn" onclick="location.reload();">
            <i class="fas fa-sync-alt"></i>
        </div>
    </div>

    <!-- Albums Section -->
    <div class="albums-container">
        <!-- Sample Artist Album -->
        <div class="album" onclick="viewAlbum('Artist Name', [
                { name: 'Loveme', file: 'loveme.mp3' },
                { name: 'Hello', file: 'hello.mp3' },
                { name: 'Pyarki', file: 'pyarkiyato.mp3' },
                { name: 'Ek Hazaro Me', file: 'ekhazorome.mp3' },
                { name: 'Bas Tujhse Pyar Ho', file: 'Bastujhsepyarho.mp3' },
                { name: 'Bekhyali', file: 'bekhyali.mp3' }
            ])">
            <img src="/Images/artist1.jpg" alt="Artist Image">
            <h3>Artist Name</h3>
            <p class="view-album">View Album</p>
        </div>

        <!-- Repeat the above block for each artist album -->
    </div>

    <!-- Song List Modal -->
    <div id="songModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Album Name</h2>
            <ul class="playlist" id="songList"></ul>
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <!-- Add your footer here -->

    <!-- Include the JavaScript file -->
    <script src="/JavaScript/album.js"></script>
</body>

</html>

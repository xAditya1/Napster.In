<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Napster</title>
    <link rel="stylesheet" href="/Css/login.css">
    <script src="/JavaScript/loginLogic.js"></script>
</head>

<body>
    <div class="signup-container">
        <h2 style="color: #2196F3;">Sign Up - Napster</h2>
        <div class="input-group">
            <input class="input" required type="text" id="name" onkeydown="handleEnterKey(event, 'email')">
            <label class="label" for="name">Full Name</label>
        </div>

        <div class="input-group">
            <input class="input" required type="email" id="email" onkeydown="handleEnterKey(event, 'password')">
            <label class="label" for="email">Email</label>
        </div>

        <div class="input-group">
            <input class="input" required type="password" id="password" onkeydown="handleEnterKey(event, 'confirmPassword')">
            <label class="label" for="password">Create Password</label>
            <input type="checkbox" id="showPasswordCheckbox" onclick="togglePasswordVisibility()">
            <i>Show password</i>
        </div>
        <div class="input-group">
            <input class="input" required type="password" id="confirmPassword" onkeydown="handleEnterKey(event, 'submitButton')">
            <label class="label" for="confirmPassword">Re-enter Password</label>
        </div>
<button class="signup-button" id="submitButton" onclick="signup()">Sign Up</button>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Napster</title>
    <link rel="stylesheet" href="/Css/login.css">
    <script src="/JavaScript/loginLogic.js"></script>
</head>

<body>
    <div class="signin-container">
        <h2 style="color: #2196F3;">Sign In - Napster</h2>
        <div class="input-group">
            <input class="input" required type="text" id="username">
            <label class="label" for="username">Username or Email ID</label>
        </div>

        <div class="input-group">
            <input class="input" required type="password" id="password">
            <label class="label" for="password">Password</label>
        </div>

        <a href="/Html/nav.html"><button class="signin-button" onclick="signin()">Sign In</button></a>
        
        <a href="/Html/signup.html" class="signup-link">Don't have an account? Sign Up</a>
    </div>
</body>

</html>
